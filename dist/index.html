<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body>
    <p>Chat Message</p>

    <div class="p-6 max-w-sm mx-auto bg-gray-300 rounded-xl shadow-md flex items-center space-x-4">
        <div class="flex-shrink-0">
            <img class="h-12 w-12" src="./img/logo.svg" alt="ChitChat Logo">
        </div>
        <div>
            <div class="text-xl font-medium text-black">ChitChat</div>
            <p class="text-green-400">你有一則新訊息</p>
        </div>
    </div>

    <div class="bg-gray-300 mt-3">
        <p>Card</p>

        <ul class="flex flex-wrap justify-center items-center">
            <li class="mx-6 my-5">
                <div class="px-8 py-8 max-w-sm mx-auto bg-white rounded-xl shadow-md space-y-2">
                    <img 
                        class="block mx-auto h-24 rounded-full"
                        src="https://picsum.photos/300/300" 
                    />
                    <div class="text-center space-y-2">
                        <div class="space-y-0.5">
                            <p class="text-lg text-black font-semibold">First Card</p>
                            <p class="text-gray-500 font-medium">First Content</p>
                        </div>
                        <button class="px-4 py-1 text-sm text-purple-600 font-semibold rounded-full border border-putple-200 hover:text-white hover:bg-purple-600 hover:border-transparent focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-offset-2">
                            click
                        </button>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
